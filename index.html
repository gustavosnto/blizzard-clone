<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/plugins.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="left-container">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="Logo Blizzard">
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="">
                                Jogos
                                <img src="./images/arrow-down.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Esportes
                                <img src="./images/arrow-down.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Loja
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Noticias
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Suporte
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="right-container">
                <a href="#" class="btn btn-outline">Criar Conta</a>
                <a href="#" class="btn btn-primary">
                    <img src="./images/icon-login.svg" alt="">
                    Logar
                </a>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="main-slide">
            <div class="swipper-wrapper">
                <div class="swipper-slide">
                    <div class="container">
                        <div class="left-content">
                            <h2>Retorne à escuridão com o game Diablo IV</h2>
                            <p>O retorno de Lilith traz uma era de escuridão e sofrimento</p>
                            <a href="#" class="btn btn-primary">
                                <img src="./images/icon-login.svg" alt="">
                                Jogue agora
                            </a>
                        </div>
                        <div class="right-content">
                            <div class="logo">
                                <img src="./images/logo-diablo.png" alt="">
                            </div>
                            <div class="video">
                                <span>Assista o trailer</span>
                                <button class="btn-video">
                                     <img src="./images/thumb-diablo.jpg " alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
